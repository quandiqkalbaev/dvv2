<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DV project</title>
    <link rel="stylesheet" href="https://unpkg.com/nouislider@10.0.0/distribute/nouislider.min.css" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__wrapper">
          <a href="#" class="header__logo"> Text Visualization Browser </a>

          <nav class="header__nav nav">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#">About</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Summary</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Add entry</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Other surveys</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <aside class="sidebar">
      <div class="sidebar__wrapper">
        <div class="sidebar__item total">
          <p class="total__text">Techniques displayed:</p>
          <p class="total__number">440</p>
        </div>
        <div class="sidebar__item search">
          <p class="search__text">Search:</p>

          <input type="search" class="search__input" />
        </div>
        <div class="sidebar__filter filter">
          <div id="nonlinear" class="noUi-target noUi-ltr noUi-horizontal"></div>
          <span class="example-val" id="lower-value"></span>
          <span class="example-val" id="upper-value"></span>
        </div>
      </div>
    </aside>
    <main>
      <section class="main">
        <div class="main__wrapper">
          <div class="main__list"></div>
        </div>
      </section>
    </main>

    <!-- <footer class="footer">
      <p>© ISOVIS group 2014–2024. All rights for the technique images belong to their respective owners.</p>
    </footer> -->

    <div class="popup">
      <div class="popup__wrapper">
        <div class="popup__img">
          <img src="" alt="" />
        </div>
        <div class="popup__info">
          <h2 class="popup__title"></h2>
          <p class="popup__author"></p>
          <p class="popup__text"></p>
          <div class="popup__url">
            <p class="popup__url-text">URL:</p>
            <a href="" target="_blank" class="popup__url-link"></a>
          </div>
          <a href="" target="_blank" class="popup__bibtex">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path
                  d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
                />
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
              </svg>
            </span>
            BibTeX
          </a>
        </div>
        <div class="popup__exit">×</div>
      </div>
    </div>
    <script src="https://unpkg.com/nouislider@10.0.0/distribute/nouislider.min.js"></script>

    <script src="./js/settings.js"></script>
  </body>
</html>
